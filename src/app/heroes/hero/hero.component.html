<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>


<button
  *ngIf="name !== 'Superman'"
  (click)="changeHero()"
  class="btn btn-primary mx-2"
>
  Change name
</button>

<button
  *ngIf="age !== 37"
  (click)="changeAge()"
  class="btn btn-primary  mx-2"
>
  Change age
</button>

<button
  (click)="resetForm()"
  class="btn btn-primary  mx-2"
>
  Reset
</button>
